<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <div class="container">
            {{ partial "header.html" . }}
            <div class="main">
                <ul id="og-grid" class="og-grid">
                    {{ range sort .Paginator.Pages }}
                    <li>
                        <a href="{{ .Permalink }}">
                            <!-- TODO replace image -->
                            <img src="{{ .Params.thumb }}" alt="{{ .Params.alt }}"/>
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
            {{ partial "footer.html" . }}
        </div>
        {{ partial "scripts.html" . }}
    </body>
</html>
