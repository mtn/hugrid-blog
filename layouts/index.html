<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
    {{ partial "head.html" . }}
    </head>
    <body>
        <div class="container">
                {{ partial "header.html" . }}
            <div class="main">
                <p>hi</p>
                <ul id="og-grid" class="og-grid">
                    {{ range sort .Paginator.Pages }}
                    <li>
                        <img src="{{.Params.thumb}}"/>
                    </li>
                    {{ end }}
                </ul>
                {{ partial "footer.html" . }}
            </div>
        </div>
        {{ partial "scripts.html" . }}
    </body>
</html>
